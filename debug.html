<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>龙虎斗 - 调试版</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin: 0;
            padding: 20px;
        }
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 10000;
        }
        .start-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9998;
        }
        .start-content {
            text-align: center;
            color: white;
        }
        .game-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        .game-subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .button:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        .game-container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .hidden {
            display: none !important;
        }
        .log {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="debug-info" id="debug-info">
        <div>状态: 加载中...</div>
        <div>时间: <span id="debug-time"></span></div>
    </div>

    <!-- 开始屏幕 -->
    <div id="start-screen" class="start-screen">
        <div class="start-content">
            <h1 class="game-title">🐉 龙虎斗 🐅</h1>
            <p class="game-subtitle">经典策略卡牌对战</p>
            <button id="start-game-btn" class="button">开始游戏</button>
            <div class="log" id="console-log"></div>
        </div>
    </div>

    <!-- 游戏容器 -->
    <div id="game-container" class="game-container hidden">
        <h2>游戏界面</h2>
        <p>恭喜！游戏成功启动！</p>
        <div>
            <strong>游戏头部:</strong>
            <div style="background: rgba(255,255,255,0.1); padding: 10px; margin: 10px 0;">
                <div>玩家: 未确定</div>
                <div>状态: <span id="current-turn">点击开始游戏</span></div>
                <div>AI: 未确定</div>
            </div>
        </div>
        <div>
            <strong>游戏棋盘:</strong>
            <div id="game-board" style="background: rgba(255,255,255,0.1); padding: 20px; margin: 10px 0; text-align: center;">
                棋盘将在这里显示
            </div>
        </div>
        <button onclick="location.reload()" class="button">重新开始</button>
    </div>

    <script>
        // 调试日志
        function debugLog(message) {
            const log = document.getElementById('console-log');
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<div>[${time}] ${message}</div>`;
            console.log(`[DEBUG] ${message}`);
        }

        // 更新调试信息
        function updateDebugInfo() {
            document.getElementById('debug-time').textContent = new Date().toLocaleTimeString();
        }
        setInterval(updateDebugInfo, 1000);

        // 重写console.log以显示在页面上
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            debugLog(args.join(' '));
        };

        document.addEventListener('DOMContentLoaded', function() {
            debugLog('DOM 加载完成');
            
            const startBtn = document.getElementById('start-game-btn');
            const startScreen = document.getElementById('start-screen');
            const gameContainer = document.getElementById('game-container');
            
            if (startBtn) {
                debugLog('找到开始按钮');
                startBtn.addEventListener('click', function() {
                    debugLog('开始按钮被点击');
                    
                    try {
                        // 隐藏开始屏幕
                        if (startScreen) {
                            startScreen.style.display = 'none';
                            debugLog('隐藏开始屏幕');
                        }
                        
                        // 显示游戏界面
                        if (gameContainer) {
                            gameContainer.classList.remove('hidden');
                            debugLog('显示游戏容器');
                        }
                        
                        debugLog('游戏启动成功！');
                        
                    } catch (error) {
                        debugLog('错误: ' + error.message);
                    }
                });
            } else {
                debugLog('错误: 未找到开始按钮');
            }

            debugLog('调试页面初始化完成');
        });

        // 捕获错误
        window.addEventListener('error', function(e) {
            debugLog('页面错误: ' + e.error.message);
        });
    </script>
</body>
</html>
