<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #2c3e50;
            color: white;
        }
        
        .test-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .test-card {
            width: 120px;
            height: 168px;
            border: 2px solid #fff;
            border-radius: 8px;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            position: relative;
            margin: 10px;
        }
        
        .card-label {
            position: absolute;
            bottom: -25px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            background: rgba(0,0,0,0.7);
            padding: 2px;
            border-radius: 3px;
        }
        
        .status {
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .button {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        .error {
            color: #e74c3c;
        }
        
        .success {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <h1>🖼️ 图片加载测试</h1>
    
    <div class="status" id="status">
        <p>点击按钮开始测试...</p>
    </div>
    
    <button class="button" onclick="testImages()">测试所有图片</button>
    <button class="button" onclick="clearCache()">强制刷新缓存</button>
    <button class="button" onclick="testBackgroundCSS()">测试CSS背景</button>
    
    <h2>卡牌背面测试：</h2>
    <div class="test-container">
        <div class="test-card" style="background-image: url('assets/cards/card_back.png');">
            <div class="card-label">卡牌背面</div>
        </div>
    </div>
    
    <h2>龙阵营卡牌：</h2>
    <div class="test-container" id="dragon-cards">
        <!-- 龙卡牌将由JavaScript生成 -->
    </div>
    
    <h2>虎阵营卡牌：</h2>
    <div class="test-container" id="tiger-cards">
        <!-- 虎卡牌将由JavaScript生成 -->
    </div>
    
    <div id="test-results"></div>

    <script>
        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            status.innerHTML = `<p class="${className}">${message}</p>`;
        }
        
        function testImages() {
            updateStatus('正在测试图片加载...');
            
            const results = [];
            const imageTests = [];
            
            // 测试背面
            imageTests.push({
                name: '卡牌背面',
                url: 'assets/cards/card_back.png'
            });
            
            // 测试所有龙虎卡牌
            ['dragon', 'tiger'].forEach(faction => {
                for (let level = 1; level <= 8; level++) {
                    imageTests.push({
                        name: `${faction}_${level}`,
                        url: `assets/cards/${faction}_${level}.png`
                    });
                }
            });
            
            let completed = 0;
            
            imageTests.forEach(test => {
                const img = new Image();
                
                img.onload = function() {
                    results.push(`✅ ${test.name}: 加载成功 (${this.naturalWidth}x${this.naturalHeight})`);
                    completed++;
                    
                    if (completed === imageTests.length) {
                        showResults(results);
                    }
                };
                
                img.onerror = function() {
                    results.push(`❌ ${test.name}: 加载失败`);
                    completed++;
                    
                    if (completed === imageTests.length) {
                        showResults(results);
                    }
                };
                
                // 添加时间戳防止缓存
                img.src = test.url + '?t=' + Date.now();
            });
        }
        
        function showResults(results) {
            const successCount = results.filter(r => r.includes('✅')).length;
            const totalCount = results.length;
            
            updateStatus(`测试完成: ${successCount}/${totalCount} 张图片加载成功`, 
                        successCount === totalCount ? 'success' : 'error');
            
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<h3>详细结果:</h3>' + 
                                 results.map(r => `<div>${r}</div>`).join('');
            
            // 渲染成功的卡牌
            renderCards();
        }
        
        function renderCards() {
            // 渲染龙卡牌
            const dragonContainer = document.getElementById('dragon-cards');
            dragonContainer.innerHTML = '';
            
            for (let level = 1; level <= 8; level++) {
                const card = document.createElement('div');
                card.className = 'test-card';
                card.style.backgroundImage = `url('assets/cards/dragon_${level}.png?t=${Date.now()}')`;
                card.innerHTML = `<div class="card-label">龙 Lv.${level}</div>`;
                dragonContainer.appendChild(card);
            }
            
            // 渲染虎卡牌
            const tigerContainer = document.getElementById('tiger-cards');
            tigerContainer.innerHTML = '';
            
            for (let level = 1; level <= 8; level++) {
                const card = document.createElement('div');
                card.className = 'test-card';
                card.style.backgroundImage = `url('assets/cards/tiger_${level}.png?t=${Date.now()}')`;
                card.innerHTML = `<div class="card-label">虎 Lv.${level}</div>`;
                tigerContainer.appendChild(card);
            }
        }
        
        function clearCache() {
            updateStatus('正在清理缓存...');
            
            // 强制重新加载页面，绕过缓存
            if ('caches' in window) {
                caches.keys().then(function(names) {
                    return Promise.all(
                        names.map(function(name) {
                            return caches.delete(name);
                        })
                    );
                }).then(function() {
                    updateStatus('缓存已清理，正在重新加载...', 'success');
                    setTimeout(() => {
                        location.reload(true);
                    }, 1000);
                });
            } else {
                updateStatus('正在重新加载页面...', 'success');
                setTimeout(() => {
                    location.reload(true);
                }, 1000);
            }
        }
        
        function testBackgroundCSS() {
            updateStatus('测试CSS背景图片...');
            
            const testDiv = document.createElement('div');
            testDiv.style.width = '100px';
            testDiv.style.height = '140px';
            testDiv.style.backgroundImage = `url('assets/cards/card_back.png?t=${Date.now()}')`;
            testDiv.style.backgroundSize = 'cover';
            testDiv.style.backgroundPosition = 'center';
            testDiv.style.backgroundRepeat = 'no-repeat';
            testDiv.style.border = '2px solid yellow';
            testDiv.style.margin = '10px';
            
            const label = document.createElement('div');
            label.textContent = 'CSS背景测试';
            label.style.background = 'rgba(0,0,0,0.7)';
            label.style.color = 'white';
            label.style.padding = '2px';
            label.style.fontSize = '10px';
            
            testDiv.appendChild(label);
            document.body.appendChild(testDiv);
            
            updateStatus('CSS背景测试已添加到页面底部', 'success');
        }
        
        // 页面加载时自动测试
        window.addEventListener('load', function() {
            setTimeout(testImages, 500);
        });
    </script>
</body>
</html>
